<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/order.css">
    <!-- <script src="JS/jquery-3.5.1.min.js"></script> 
    <script src="JS/multislider.min.js"></script> -->
    <!-- <script src="js/jquery.maskedinput.js"></script> 
    <script src="js/jquery.validate.min.js"></script>  -->

    <script src="js/script.js"></script>
</head>
<body>
    <footer>
        <a href="/index.html"><img class="logo" src="img/mjlogo-removebg-preview.png" alt=""></a>
        <select class="change-lang">
            <option value="kz" selected>KZ</option>
            <option value="ru">RU</option>
            <option value="en">EN</option>
        </select>
    </footer>
    <div class="container">
        <h1 class="lng-making_an_order">Оформление заказа</h1>
        <span class="lng-text_marking_order">Поля, помеченные звездочками являются обязательными для заполнения. </span><br>
        <span class="lng-text_marking_order_2">Поля, помеченные звездочками являются обязательными для заполнения. </span><br>
    </div>
    <h3 class="lng-personal_data">Личные данные</h3>
    

    <form action="https://formsubmit.co/688b069d8bd2649c453d4fe056047e7f" method="POST">
        <div class="form-row">
            <div class="form-group">
              <label for="firstName" class="lng-name">Имя:</label>
              <input type="text" id="firstName" name="firstName" required>
              <span class="error"></span>
            </div>
            <div class="form-group phoneNumber">
                <label for="phoneNumber" class="lng-phoneNumber">Номер телефона:</label>
                <input maxlength="11" type="tel" id="phoneNumber" name="phoneNumber" placeholder="8(800)000-00-00" required>
                <span class="error"></span>
            </div>
        </div>
          
         <div class="form-group">
            <label for="lastName" class="lng-lastname">Фамилия:</label>
            <input type="text" id="lastName" name="lastName" required>
            <span class="error"></span>
          </div>
          <div class="form-group">
            <label class="lng-email_2" for="email">Email:</label>
            <input type="email" id="email" name="email" >
            <span class="error"></span>
          </div>
          <h3 class="lng-personal_data_text">Доставка</h3>
          <div class="form-group">
            <label for="city" class="lng-city">Город:</label>
                <select id="city" class="city" name="city">
                    <option value="city1">Астана</option>
                </select>
          </div>
          <div class="form-group">
            <input class="checkbox" type="checkbox" id="myCheckbox" name="myCheckbox" checked disabled>
            <span class="lng-courier">Курьером</span>    
          </div><br>
          <div class="form-row">
                <div class="form-group">
                    <label class="lng-address" for="address">Адрес доставки:</label>
                    <input class="address" type="text" id="address" name="address" required>
                    <span class="error"></span>
                </div>  
                <div class="form-group">
                    <label class="lng-house_text" for="house">Дом:</label>
                    <input class="house" type="text" id="house" name="house" required>
                    <span class="error"></span>
                </div>
                <div class="form-group">
                    <label class="lng-apartment_text" for="apartment">Квартира:</label>
                    <input class="apartment" type="text" id="apartment" name="apartment" required>
                    <span class="error"></span>
                </div>    
                <div class="form-group">
                    <label class="lng-building_text" for="building">Корпус:</label>
                    <input class="building" type="text" id="building" name="building">
                </div>
          </div>
          <div class="form-row">
            <div class="form-group">
                <label class="lng-floor_text" for="floor">Этаж:</label>
                <input class="floor" type="text" id="floor" name="floor">
            </div>
            <div class="form-group">
                <label class="lng-entrance_text" for="entrance">Подъезд:</label>
                <input class="entrance" type="text" id="entrance" name="entrance">
            </div>
          </div>

          <h3 class="lng-personal_data_payment">Оплата</h3>
          <div class="form-row">
            <label>
                <input class="radio_2" type="radio" name="paymentMethod" value="cash" >
                <span class="lng-in_cash" >Наличными</span>
              </label>
              <label>
                <input class="radio_3" type="radio" name="paymentMethod" value="card" checked>
                <span class="lng-card">Оплата картой</span>
              </label> 
          </div>

          <div id="cardPaymentBlock">
            <div class="form-group">
              <label for="cardNumber" class="lng-number_cart_text">Номер карты:</label>
              <input type="text" id="cardNumber" name="cardNumber" required><br><br>
                <div class="form-row">    
                    <input type="text" id="expiryMonth" placeholder="MM" required>
                    <input type="text" id="expiryYear" placeholder="YYYY" required>
                </div><br>
              <input type="text" id="cvv" placeholder="CVV" required><br><br>
              <input type="text" id="cardName" placeholder="IVAN IVANOV" required>
            </div>
          </div>
          
          <div class="form-group textarea">
            <label for="comment" class="lng-comment">Комментарий:</label>
            <textarea id="comment" name="comment"></textarea>
          </div>
            <button type="submit" class="lng-btn_order">Заказать</button>
    </form>


    <div class="producstOnCart hide">
        <div class="overlay"></div>
        <ul id="buyItems">

        </ul>
        <button class="btn checkout hidden"></button>
        <hr>
        <div>
          <div class="form-row">
            <h2 class="lng-quantity">Количество товара:  </h2>
            <span class="total_quantity_text">(<span class="total_quantity">0</span>)</span>
          </div>  
            <div class="form-row">
             <h2 class="lng-delivery">Доставка </h2><span class="total">0 ₸</span>
            </div>
        </div>
        <hr>
        <div class="form-row">
            <h2 class="lng-To_be_paid">К оплате: </h2> <span id="sum-prices"></span>
        </div>
    </div>

    <div id="error" class="lng-error_2">
      Сумма заказа должна быть не менее 3000 ₸
    </div>

    <div class="successfully">
      <img class="check" src="img/green-removebg-preview.png" alt="">
    </div>
    <script src="script/lang.js"></script>
    <script src="shopping-cart.js"></script>
    <script src="script/script.js"></script>
    <script src="script/warning.js"></script>
</body>
</html>
